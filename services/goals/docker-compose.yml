version: '3.8'

services:

  redis_cache:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data_cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
      timeout: 5s
    restart: unless-stopped
    networks:
      - smartbudget-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    env_file:
      - ../../infra/.env
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 2181 || exit 1"]
      interval: 5s
      retries: 5
      timeout: 2s
    restart: unless-stopped
    networks:
      - smartbudget-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    env_file:
      - ../../infra/.env
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR}
      ALLOW_PLAINTEXT_LISTENER: ${ALLOW_PLAINTEXT_LISTENER}
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      retries: 10
      timeout: 3s
    restart: unless-stopped
    networks:
      - smartbudget-net

  goals_postgres:
    image: postgres:16
    env_file:
      - ../../infra/.env
    container_name: goals_postgres
    environment:
      POSTGRES_USER: ${GOALS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${GOALS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${GOALS_POSTGRES_DB}
    ports:
      - "5436:5432"
    volumes:
      - pg_data_goals:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - smartbudget-net

  goals_service:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_service_dev
    ports:
      - "8002:8000"
    depends_on:
      goals_postgres:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/goals/health"]
      interval: 10s
      retries: 3
      timeout: 5s
    networks:
      - smartbudget-net

  goals_worker:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_worker_dev
    depends_on:
      goals_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    command: arq app.worker.WorkerSettings
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "find /tmp/healthy -mmin -1 | grep -q ."]
      interval: 20s
      retries: 3
    networks:
      - smartbudget-net

  goals_consumer:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_consumer_dev
    depends_on:
      goals_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    command: python run_consumer.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "find /tmp/healthy -mmin -1 | grep -q ."]
      interval: 20s
      retries: 3
    networks:
      - smartbudget-net

volumes:
  pg_data_goals:
  redis_data_cache:
  kafka_data:

networks:
  smartbudget-net:
    name: smartbudget-net