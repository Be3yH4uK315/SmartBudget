events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json
      '{ "time_local": "$time_local", '
      '"remote_addr": "$remote_addr", '
      '"request": "$request", '
      '"status": "$status", '
      '"request_time": "$request_time", '
      '"upstream_response_time": "$upstream_response_time", '
      '"upstream_addr": "$upstream_addr", '
      '"user_id": "$upstream_http_x_user_id" }';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain application/json text/css application/javascript;

    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    upstream auth_service {
        server auth_service:8000;
        keepalive 32;
    }

    upstream goals_service {
        server goals_service:8000;
        keepalive 32;
    }

    upstream trans_service {
        server transactions:8080;
        keepalive 32;
    }

    upstream class_service {
        server class_service:8000;
        keepalive 32;
    }

    map $http_origin $cors_origin {
        default "";
        "~^http://localhost:(3000|5173)$" "$http_origin";
        "~^https://mydomain\.com$" "$http_origin";
    }

    server {
        listen 80;
        server_name localhost;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Id' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # === Auth Service ===
        location /api/v1/auth {
            proxy_pass http://auth_service;
        }

        location /api/v1/user/me {
            rewrite ^/api/v1/user/me /api/v1/auth/me break;
            proxy_pass http://auth_service;
        }

        # === Goals Service ===
        location /api/v1/goals {
            auth_request /_auth_verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_set_header X-User-Id $user_id;
            
            proxy_pass http://goals_service;
        }

        location /api/v1/dashboard/goals {
            rewrite ^/api/v1/dashboard/goals /api/v1/goals/main break;
            
            auth_request /_auth_verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_set_header X-User-Id $user_id;
            
            proxy_pass http://goals_service;
        }

        # === Trans Service ===
        location /api/v1/transactions {
            auth_request /_auth_verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_set_header X-User-Id $user_id;
            
            proxy_pass http://trans_service;
        }

        location /api/v1/goals/transactions {
            rewrite ^/api/v1/goals/transactions(.*)$ /api/v1/transactions/goals$1 break;
            
            auth_request /_auth_verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_set_header X-User-Id $user_id;
            
            proxy_pass http://trans_service;
        }

        # === Class Service ===
        location /api/v1/class {
            auth_request /_auth_verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_set_header X-User-Id $user_id;

            proxy_read_timeout 120s;
            
            proxy_pass http://class_service;
        }

        # === Internal Auth Check ===
        location = /_auth_verify {
            internal;
            proxy_pass http://auth_service/api/v1/auth/gateway-verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }
    }
}