worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dev/stdout main;
    error_log   /dev/stderr debug;

    sendfile        on;
    keepalive_timeout  65;

    lua_package_path "/usr/local/openresty/lualib/?.lua;;";
    lua_shared_dict jwt_key_dict 1m;

    init_by_lua_block {
        local function load_key()
            local f = io.open("/etc/nginx/certs/jwt-public.pem", "r")
            if not f then return nil end
            local content = f:read("*all")
            f:close()
            return content
        end
        ngx.shared.jwt_key_dict:set("pub_key", load_key())
    }

    upstream auth_backend { server auth_service:8000; }
    upstream class_backend { server class_service:8001; }
    upstream goals_backend { server goals_service:8000; }
    upstream trans_backend { server transactions:8080; }
    upstream frontend_local { server host.docker.internal:3000; }

    server {
        listen 80;
        server_name localhost;

        set $cors_origin "";
        if ($http_origin ~* "^http://(localhost|127\.0\.0\.1):3000$") {
            set $cors_origin $http_origin;
        }

        header_filter_by_lua_block {
            local cors_origin = ngx.var.cors_origin
            if cors_origin ~= "" then
                ngx.header["Access-Control-Allow-Origin"] = cors_origin
                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
                ngx.header["Access-Control-Allow-Headers"] = "Content-Type, Authorization, X-Requested-With, Cookie"
                ngx.header["Access-Control-Allow-Credentials"] = "true"
            end
        }

        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        location /api/v1/auth/ {
            rewrite ^/api/v1/auth/(.*)$ /api/v1/auth/$1 break;
            proxy_pass http://auth_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/user/me {
            rewrite ^/api/v1/user/me /api/v1/auth/me break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
        }

        location /api/v1/goals/ {
            access_by_lua_block {
                local jwt = require "resty.jwt"
                local token = ngx.var.cookie_access_token
                
                if not token then
                    ngx.status = 401
                    ngx.say('{"detail": "Authentication required (Token missing)"}')
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                local pub_key = ngx.shared.jwt_key_dict:get("pub_key")
                local jwt_obj = jwt:verify(pub_key, token)

                if not jwt_obj.verified then
                    ngx.status = 401
                    ngx.say('{"detail": "Invalid token"}')
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                if jwt_obj.payload and jwt_obj.payload.sub then
                    ngx.req.set_header("X-User-Id", jwt_obj.payload.sub)
                end
            }

            rewrite ^/api/v1/goals/(.*)$ /$1 break;
            rewrite ^/api/v1/goals$ / break;
            
            proxy_pass http://goals_backend;
            proxy_set_header Host $host;
        }

        location /api/v1/class/ {
            access_by_lua_block {
                local jwt = require "resty.jwt"
                local token = ngx.var.cookie_access_token
                
                if not token then
                    ngx.status = 401
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                local pub_key = ngx.shared.jwt_key_dict:get("pub_key")
                local jwt_obj = jwt:verify(pub_key, token)

                if not jwt_obj.verified then
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                if jwt_obj.payload and jwt_obj.payload.sub then
                    ngx.req.set_header("X-User-Id", jwt_obj.payload.sub)
                end
            }

            proxy_pass http://class_backend;
            proxy_set_header Host $host;
        }

        location /api/v1/transactions/ {
             access_by_lua_block {
                local jwt = require "resty.jwt"
                local token = ngx.var.cookie_access_token
                
                if not token then
                    ngx.status = 401
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                local pub_key = ngx.shared.jwt_key_dict:get("pub_key")
                local jwt_obj = jwt:verify(pub_key, token)

                if not jwt_obj.verified then
                    ngx.exit(ngx.HTTP_UNAUTHORIZED)
                end

                if jwt_obj.payload and jwt_obj.payload.sub then
                    ngx.req.set_header("X-User-Id", jwt_obj.payload.sub)
                end
            }

            rewrite ^/api/v1/transactions/(.*)$ /$1 break;
            rewrite ^/api/v1/transactions$ / break;

            proxy_pass http://trans_backend;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://frontend_local;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}