  transactions_postgres:
    image: postgres:16
    container_name: transactions_postgres
    environment:
      POSTGRES_USER: ${TRANS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TRANS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${TRANS_POSTGRES_DB}
    ports:
      - "5435:5432"
    volumes:
      - pg_data_transactions:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - smartbudget-net

  transactions:
    build:
      context: ../../services/transactions/SmartBudget.transactions/
      dockerfile: Dockerfile
    container_name: transactions
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      DATABASE_DSN: ${DATABASE_DSN}
      KAFKA_BOOTSTRAP_SERVERS: ${TRANSACTION_KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID}
      USERS_ACTIVE_TOPIC: ${USERS_ACTIVE_TOPIC}
      TRANSACTION_CLASSIFIED_TOPIC: ${TRANSACTION_CLASSIFIED_TOPIC}
      BANK_POLL_INTERVAL: ${BANK_POLL_INTERVAL}
    ports:
      - "8082:8080"
    depends_on:
      transactions_postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - smartbudget-net

  goals_postgres:
    image: postgres:16
    env_file:
      - ../../infra/.env
    container_name: goals_postgres
    environment:
      POSTGRES_USER: ${GOALS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${GOALS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${GOALS_POSTGRES_DB}
    ports:
      - "5436:5432"
    volumes:
      - pg_data_goals:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - smartbudget-net

  goals_service:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_service
    ports:
      - "8002:8000"
    depends_on:
      goals_postgres:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/goals/health"]
      interval: 10s
      retries: 3
      timeout: 5s
    networks:
      - smartbudget-net

  goals_worker:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_worker
    depends_on:
      goals_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    command: arq app.worker.WorkerSettings
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "find /tmp/healthy -mmin -1 | grep -q ."]
      interval: 20s
      retries: 3
    networks:
      - smartbudget-net

  goals_consumer:
    build:
      context: ../../services/goals/
    env_file:
      - ../../services/goals/.env
    container_name: goals_consumer
    depends_on:
      goals_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    volumes:
      - ../../services/goals:/app
    command: python run_consumer.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "find /tmp/healthy -mmin -1 | grep -q ."]
      interval: 20s
      retries: 3
    networks:
      - smartbudget-net

volumes:
  pg_data_auth:
  # pg_data_class:
  pg_data_goals:
  pg_data_transactions:
  geoip_data:
  models_data:
  datasets_data:
  redis_data_cache:
  kafka_data:

networks:
  smartbudget-net:
    name: smartbudget-net