version: '3.8'

services:
  # ----------------------------------------------------
  # 1. CORE INFRASTRUCTURE
  # ----------------------------------------------------

  redis_cache:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data_cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
      timeout: 5s

  # -------------------------
  # Apache Kafka KRaft
  # -------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092"]
      interval: 5s
      retries: 15
      timeout: 5s

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

  # ----------------------------------------------------
  # 2. AUTHENTIFICATION SERVICE
  # ----------------------------------------------------

  auth_postgres:
    image: postgres:16
    container_name: auth_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
      POSTGRES_SHARED_BUFFERS: 64MB
    ports:
      - "5433:5432"
    volumes:
      - pg_data_auth:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
      timeout: 5s

  auth_service:
    build:
      context: ../../services/authentification/
    env_file:
      - ../../services/authentification/.env
    container_name: auth_service_dev
    ports:
      - "8000:8000"
    depends_on:
      - auth_postgres
      - redis_cache
      - kafka
    volumes:
      - ../../services/authentification:/app
      - geoip_data:/geoip
      - ../../services/authentification/certs:/app/certs
    command: >
      sh -c "
        alembic upgrade head &&
        gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
      "

  auth_worker:
    build:
      context: ../../services/authentification/
    env_file:
      - ../../services/authentification/.env
    container_name: auth_worker_dev
    depends_on:
      - auth_service
      - auth_postgres
      - kafka
      - redis_cache
    volumes:
      - ../../services/authentification:/app
      - geoip_data:/geoip
      - ../../services/authentification/certs:/app/certs
    command: bash /app/wait-for-kafka.sh kafka 9092 arq app.worker.WorkerSettings

  # ----------------------------------------------------
  # 3. CLASSIFICATION SERVICE
  # ----------------------------------------------------

  class_postgres:
    image: postgres:16
    container_name: class_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: class_db
      POSTGRES_SHARED_BUFFERS: 64MB
    ports:
      - "5434:5432"
    volumes:
      - pg_data_class:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
      timeout: 5s

  categorization_service:
    build:
      context: ../../services/classification/
    env_file:
      - ../../services/classification/.env
    container_name: class_service_dev
    ports:
      - "8001:8001"
    depends_on:
      - class_postgres
      - redis_cache
      - kafka
    volumes:
      - ../../services/classification:/app
      - models_data:/models
      - datasets_data:/app/datasets
    command: >
      sh -c "
        bash /app/wait-for-kafka.sh kafka 9092 &&
        alembic upgrade head &&
        gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8001
      "

  categorization_worker:
    build:
      context: ../../services/classification/
    env_file:
      - ../../services/classification/.env
    container_name: class_worker_dev
    depends_on:
      - categorization_service
      - class_postgres
      - kafka
      - redis_cache
    volumes:
      - ../../services/classification:/app
      - models_data:/models
      - datasets_data:/app/datasets
    command: bash /app/wait-for-kafka.sh kafka 9092 arq app.worker.WorkerSettings

  categorization_consumers:
    build:
      context: ../../services/classification/
    env_file:
      - ../../services/classification/.env
    container_name: class_consumers_dev
    depends_on:
      - categorization_service
      - class_postgres
      - kafka
      - redis_cache
    volumes:
      - ../../services/classification:/app
      - models_data:/models
      - datasets_data:/app/datasets
    command: bash /app/wait-for-kafka.sh kafka 9092 python run_consumers.py

# ----------------------------------------------------
# 4. VOLUMES
# ----------------------------------------------------
volumes:
  pg_data_auth:
  pg_data_class:
  geoip_data:
  models_data:
  datasets_data:
  redis_data_cache:
  kafka_data: